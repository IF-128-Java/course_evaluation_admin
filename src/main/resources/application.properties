server.port=8081
spring.application.name=course_evaluation
spring.datasource.url=jdbc:postgresql://localhost:5432/course_evaluation
spring.datasource.username=${course_evaluation_admin_db_username}
spring.datasource.password=${course_evaluation_admin_db_password}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect




